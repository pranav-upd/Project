{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
    <div class="container">
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    </thead>
    <tbody>
       {% for item in row -%}
      <tr>
        <td>{{item.symbol}}</td>
        <td>{{item.quantity}}</td>
        <td>{{"$%.2f"|format(item.price)}}</td>
        <td>{{item.datetime}}</td>
      </tr>
      {%- endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
